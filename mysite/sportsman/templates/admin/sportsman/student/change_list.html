{% extends "admin/import_export/change_list.html" %}

{% block object-tools-items %}

	{% if has_import_permission %}
		<li><a href="import/" class="import_link">{% trans "Import" %}</a></li>

	{% endif %}
	{{ block.super }}
{% endblock %}
